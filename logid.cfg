devices: ({
  name: "Wireless Mouse MX Master 2S";

  smartshift: { on: true; threshold: 20; };

  hiresscroll: { hires: true; invert: false; target: false; };

  dpi: 1000;

  buttons: (
    
    { 
      //Button behind scroll wheel
      cid: 0x00c4; 
      action = { 
          type: "Gestures";
		      gestures: (
		        {
              direction: "Left";
              mode: "OnRelease";
              action = 
              {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_RIGHT"];
              };
            },
            
            {
              direction: "Right";
              mode: "OnRelease";
              action =
               {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_LEFT"];
              };
            },
            
            {
              direction: "None";
              mode: "OnRelease";
              action = 
              { 
                type: "Keypress";
                keys: ["KEY_LEFTMETA"]

              }; 
            }
            
		      );

        }; 
    },

    { 
      //Back button
      cid: 0x53;
      action = { 
          type: "Gestures";
		      gestures: (
		        {
              direction: "Left";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTCTRL", "KEY_Z" ]; // Undo
              };
            },
            
             {
              direction: "Right";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTCTRL", "KEY_Y" ]; // Redo
              };
            },
            
             {
              direction: "Up";
              mode: "OnRelease";
              action =
               {
                type: "Keypress";
                keys: [ "KEY_LEFTCTRL", "KEY_V" ]; // Paste
              };
            },
            
            {
              direction: "Down";
              mode: "OnRelease";
              action = 
              {
                type: "Keypress";
                keys: [ "KEY_LEFTCTRL", "KEY_C" ]; // Cut
              };
            },
            
            {
              direction: "None";
              mode: "OnRelease";
              action =
               { 
                type: "Keypress";
                keys: ["KEY_LEFTMETA"]

              }; 
            }
		      );

        }; 
    },
    
    { 
      //Next button
      cid: 0x56;
      action = { 
          type: "Gestures";
		      gestures: (
		        {
              direction: "Left";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTCTRL", "KEY_Y" ]; // Redo
              };
            },
             {
              direction: "Right";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTCTRL", "KEY_Y" ]; // Redo
              };
            },
             {
              direction: "Up";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_VOLUMEUP" ]; // increases the volume
              };
            },
            {
              direction: "Down";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_VOLUMEDOWN" ]; // decreases the volume
              };
            },
            
            {
              direction: "None";
              mode: "OnRelease";
              action = { 
                type: "Keypress";
                keys: ["KEY_LEFTMETA"]

              }; 
            }
		      );

        }; 
    }, 
      
    { 
      //Thumb Button
      cid: 0x00c3; 
      action = { 
          type: "Gestures";
		      gestures: (
		        {
              direction: "Left";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTMETA", "KEY_LEFT" ]; // snap window to left
              };
            },
             {
              direction: "Right";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTMETA", "KEY_RIGHT" ]; // snap window to right
              };
            },
             {
              direction: "Up";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTMETA", "KEY_UP" ]; // maximize window
              };
            },
            {
              direction: "Down";
              mode: "OnRelease";
              action = {
                type: "Keypress";
                keys: [ "KEY_LEFTMETA", "KEY_DOWN" ]; // minimize window
              };
            },
            {
              direction: "None";
              mode: "OnRelease";
              action = { 
                type: "Keypress";
                keys: [ "KEY_LEFTALT", "KEY_TAB" ]; // minimize window
              }; 
            }
		      );

        }; 
    } 
    
  );
  
});
